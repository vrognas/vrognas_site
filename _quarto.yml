project:
  type: website
  output-dir: _site

execute:
  freeze: auto

website:
  title: "Viktor Rognås"
  favicon: "favicon.png"
  open-graph: true
  twitter-card: true
  site-url: https://vrognas.com
  repo-url: https://github.com/vrognas/vrognas_site
  image: "images/vrognas.png"
  reader-mode: true
  page-navigation: true
  bread-crumbs: true
  navbar:
    left:
      - text: "About"
        href: index.qmd
      - text: "CV/Resume"
        href: docs/cv/index.qmd
      - text: "Resources"
        menu:
          - text: "Tutorials" # learning
            href: docs/tutorials/index.qmd
          - text: "How-Tos" # goals
            href: docs/how-tos/index.qmd
          - text: "Explanations" # understanding
            href: docs/explanations/index.qmd
          - text: "References" # information
            href: docs/references/index.qmd
          - text: "test"
            href: test.qmd
    tools:
      - icon: github
        href: https://github.com/vrognas
      - icon: linkedin
        href: https://www.linkedin.com/in/vrognas/
      - icon: mortarboard
        href: https://scholar.google.com/citations?user=RBJi1XQAAAAJ
  sidebar:
    - title: "About"
      style: "floating"
    - title: "CV/Resume"
      style: "floating"
    - title: "Tutorials"
      style: "floating"
      contents:
        - text: "Tutorials"
          href: docs/tutorials/index.qmd
    - id: how-tos
      title: "How-Tos"
      collapse-level: 1
      href: docs/how-tos/index.qmd
      contents:
        - section: "How-Tos"
          href: docs/how-tos/index.qmd
          contents:
            - docs/how-tos/R/tips-n-tricks.qmd
    - title: "Explanations"
      style: "floating"
      contents:
        - text: "Explanations"
          href: docs/explanations/index.qmd
    - id: references
      collapse-level: 1
      href: docs/references/index.qmd
      contents:
        - section: "References"
          href: docs/references/index.qmd
    - title: "test"
      style: "floating"
      contents:
        - text: "test"
          href: test.qmd
  page-footer:
    left: "© 2024 Viktor Rognås"
    right:
      - icon: github
        href: https://github.com/vrognas
      - icon: linkedin
        href: https://www.linkedin.com/in/vrognas/
      - icon: mortarboard
        href: https://scholar.google.com/citations?user=RBJi1XQAAAAJ
format:
  html:
    theme:
      light: [cosmo, theme-light.scss]
      dark: [cosmo, theme-dark.scss]
    css: styles.css
    toc: true
    code-copy: true
    code-overflow: wrap
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px



