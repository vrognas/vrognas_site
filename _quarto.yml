format:
  html:
    syntax-definitions:
      - syntaxes/nmtran.xml
    canonical-url: true
    lang: en
    smooth-scroll: false
    link-external-icon: false # Also adds unwanted icon to lightbox
    include-in-header:
      - theme-flash-fix.html
      - seo.html
      - pk-operators.html
    theme:
      light: [cosmo, theme-light.scss]
      dark: [cosmo, theme-dark.scss]
    fontsize: 1.1em
    highlight-style: github
    css: styles.css
    toc-title: "Contents"
    toc: true
    toc-expand: 1
    toc-depth: 4
    bibliography: refs.bib
    csl: clinical-microbiology-and-infection.csl
    image-lazy-loading: true
    lightbox: true
    fig-width: 9
    fig-asp: 0.618
    fig-align: center
    fig-cap-location: margin
    code-fold: true
    code-summary: "Show the code"
    code-copy: true
    code-line-numbers: true
    code-overflow: wrap
    grid:
      sidebar-width: 250px
      body-width: 700px
      margin-width: 300px
    crossref:
      lst-prefix: "Code"
      lst-title: "Code"
      custom:
        - kind: float
          reference-prefix: Video
          key: vid
          caption-location: margin
